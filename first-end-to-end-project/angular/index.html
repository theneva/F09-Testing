<!doctype html>
<html ng-app="firstTestedApp">
<head>
<title>First tested application</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-controller="ApplicationController">
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="nav navbar-nav"><a href="/#/">Home</a></li>
        </ul>

        <a class="navbar-text navbar-right login" href="/#/login" ng-if="!currentUser">Log in</a>
        <a class="navbar-text navbar-right logout" ng-click="logout()" ng-if="currentUser">log out</a>

        <p class="navbar-text navbar-right current-user" ng-if="currentUser">{{currentUser}}</p>
    </div>
</nav>

{{message}}
<div class="container" ng-view>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="js/module.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
